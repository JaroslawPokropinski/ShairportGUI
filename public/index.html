<!DOCTYPE html>
<html>
    <head>
        <title>ShairportGUI</title>
        <style>
            body {
                margin: 0;
                padding-bottom: 3rem;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Helvetica, Arial, sans-serif;
            }

            #form {
                background: rgba(0, 0, 0, 0.15);
                padding: 0.25rem;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                display: flex;
                height: 3rem;
                box-sizing: border-box;
                backdrop-filter: blur(10px);
            }
            #input {
                border: none;
                padding: 0 1rem;
                flex-grow: 1;
                border-radius: 2rem;
                margin: 0.25rem;
            }
            #input:focus {
                outline: none;
            }
            #form > button {
                background: #333;
                border: none;
                padding: 0 1rem;
                margin: 0.25rem;
                border-radius: 3px;
                outline: none;
                color: #fff;
            }

            #messages {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            #messages > li {
                padding: 0.5rem 1rem;
            }
            #messages > li:nth-child(odd) {
                background: #efefef;
            }
        </style>
    </head>
    <body>
        <div id="title">tit</div>
        <div id="album">alb</div>
        <div id="artist">art</div>
        <img id="cover" src="" alt="" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script>
            var socket = io();
            socket.on('metadata', function(metadata) {
                let title = document.getElementById('title');
                let album = document.getElementById('album');
                let artist = document.getElementById('artist');
                title.textContent = metadata.title;
                album.textContent = metadata.album;
                artist.textContent = metadata.artist;
                console.log('data get!');
            });

            socket.on('pictureData', function(pictureData) {
                let img = document.getElementById('title');;
                img.src = pictureData;
                console.log('picture get!');
            });
        </script>
    </body>
</html>
